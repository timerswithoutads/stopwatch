<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b5c383da68.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="settings_overlay_container">
        <div id="settings_overlay_inner">
            <div id="settings_overlay_close" onclick="document.getElementById('settings_overlay_container').style.display = 'none';">
                <i class="fas fa-times"></i>
            </div>
            <div id="settings_overlay_title">
                <h1>Einstellungen</h1>
            </div>
            <div class="settings_overlay_panes">
                <div id="settings_1" onclick="switchSetting(1)" class="settings_overlay_pane_lt">Start/Reset buttons</div>
                <div id="settings_2" class="settings_overlay_pane_rt"></div>
                <div id="settings_3" class="settings_overlay_pane_lb"></div>
                <div id="settings_4" class="settings_overlay_pane_rb"></div>
            </div>
        </div>
    </div>
    <div class="container" id="main_container">
        <div class="stopwatch" id="stopwatch_time">
            00:00:00
        </div>
        <div class="watch_startbutton watch_buttons">
            <button id="watch_startbutton_button" onclick="watch_start();">Start</button>
        </div>
        <div class="watch_resetbutton watch_buttons">
            <button onclick="watch_reset();">Reset</button>
        </div>
    </div>
    <i id="fullscreen" class="fa-solid fa-expand"></i>
    <i id="settings_icon" class="fa-solid fa-gear" onclick="document.getElementById('settings_overlay_container').style.display = 'block';"></i>
    <div id="settings"></div>
    <script src="script.js"></script>
</body>

</html>
