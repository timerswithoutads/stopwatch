<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b5c383da68.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="stopwatch">
            00:00:00
        </div>
        <div class="watch_startbutton watch_buttons">
            <button onclick="watch_start();">Start</button>
        </div>
        <div class="watch_resetbutton watch_buttons">
            <button onclick="watch_reset();">Reset</button>
        </div>
    </div>
    <i id="fullscreen" class="fa-solid fa-expand"></i>
    <i id="settings_icon" class="fa-solid fa-gear"></i>
    <div id="settings"></div>
    <script src="script.js"></script>
</body>

</html>
